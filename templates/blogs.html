{% extends 'base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
{% for post in post_list %}
<div class="post-entry">
    <p>Click on a link to read its article...</p>
    <h3><a href="{% url 'post_detail' post.pk post.slug %}">{{ post.title }}</a></h3>
</div>
{% empty %}
<h3>No blogs added yet.</h3>
{% endfor %}
{% endblock content %}
