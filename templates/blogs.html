{% extends 'base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
<p>Click on a link below to read ...</p>
{% for post in post_list %}
<div class="post-entry">
    <ul style="list-style-type:circle line-height:180%">
        <li>
            <h3><a href="{% url 'post_detail' post.pk post.slug %}">{{ post.title }}</a></h3>
        </li>
    </ul>
</div>
{% empty %}
<h3>No blogs added yet.</h3>
{% endfor %}
{% endblock content %}
