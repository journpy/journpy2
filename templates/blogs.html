{% extends 'base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}

{% for post in post_list %}
<div class="post-entry">
    <ul style="list-style-type:none; line-height:180%;">
        <li>
            <h2 class="text-primary">{{ post.title }}</h2>
<div class="card mb-3">
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.image.imgname }}">
    <div class="card-body">
        <p class="card-text">{{ post.body_rendered | safe }}</p>
        <p><a href="{% url 'post_detail' post.pk post.slug %}">read more &raquo;</a></p>
        <p class="card-text"><small class="text-body-secondary">{{ post.date_modified }}</small></p>
    </div>
</div>
        </li>
    </ul>
</div>
{% empty %}
<h3>No blogs added yet.</h3>
{% endfor %}
{% endblock content %}
