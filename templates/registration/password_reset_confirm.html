{% extends 'base.html' %}

{% block title %}Enter new password{% endblock title %}
{% load django_bootstrap5 %}
{% block content %}
<h2 class="text-primary">Set a new password</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Change my password" %}
    </form>
    {% endblock content %}
