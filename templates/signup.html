{% extends 'mainapp/base.html' %}

{% load django_bootstrap5 %}

{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2 class="text-primary">Register for a course</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Sign Up" %}
</form>
{% endblock content %}
