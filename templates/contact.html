{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block content %}
<!-- Connect form to FormSubmit's form endpoint and theyâ€™ll email me the submissions. See https://formsubmit.co/ -->
<div class="container">
    <h1 class="text-primary">Leave us a message</h1>
    <form target="_blank" action="https://formsubmit.co/journpy@gmail.com" method="POST">
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="name" class="form-control mt-2" placeholder="Full Name" required>
                </div>
                <div class="col">
                    <input type="email" name="email" class="form-control mt-2" placeholder="Email Address" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea placeholder="Your Message" class="form-control mt-2" name="message" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block mt-2">Submit Form</button>
    </form>
</div>
{% endblock content %}
